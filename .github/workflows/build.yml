name: Build and Package

on:
  push:
    branches: [ main, 'release/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Build (Check, Test, Package)
        run: uv run poe build

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv dist/qobuz-dj dist/qobuz-dj-${{ matrix.os }}
          mv dist/qobuz-dj-gui dist/qobuz-dj-gui-${{ matrix.os }}
        shell: bash

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv dist/qobuz-dj.exe dist/qobuz-dj-windows.exe
          mv dist/qobuz-dj-gui.exe dist/qobuz-dj-gui-windows.exe
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qobuz-dj-binaries-${{ matrix.os }}
          path: dist/qobuz-dj-*

  release:
    name: Create GitHub Release
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep -m 1 "^version = " pyproject.toml | cut -d '"' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin-artifacts
          pattern: qobuz-dj-binaries-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R bin-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'a') || contains(steps.get_version.outputs.VERSION, 'b') || contains(steps.get_version.outputs.VERSION, 'rc') }}
          files: |
            bin-artifacts/qobuz-dj-*
          body: |
            Automated release from CI/CD pipeline.
            
            ### Changes in this version
            - Version bump to ${{ steps.get_version.outputs.VERSION }}
            - Native standalone binaries for Windows, Linux, and macOS.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
